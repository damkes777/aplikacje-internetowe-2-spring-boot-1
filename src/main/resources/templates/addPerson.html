<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Person</title>
</head>
<body>
<h1>Add Person</h1>
<form action="#" th:action="@{/persons}" th:object="${person}" method="post">
    <p>First Name: <input type="text" th:field="*{firstName}" /></p>
    <p>Family Name: <input type="text" th:field="*{familyName}" /></p>
    <p><button type="submit">Add</button></p>
</form>
</body>
</html>

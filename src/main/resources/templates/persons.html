<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Persons List</title>
</head>
<body>
<h1>Persons List</h1>
<ul>
    <li th:each="person, iterStat : ${persons}">
        <a th:href="@{/persons/{index}(index=${iterStat.index})}" th:text="${person.firstName} + ' ' + ${person.familyName}"></a>
    </li>
</ul>
</body>
</html>
